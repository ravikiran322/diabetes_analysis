<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Analysis App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ©º Diabetes Analysis</h1>
      <p>Enter your details to estimate diabetes risk (PIMA-based model).</p>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="grid">
          <div>
            <label>Pregnancies</label>
            <input type="number" name="Pregnancies" step="1" min="0" required>
          </div>
          <div>
            <label>Glucose (mg/dL)</label>
            <input type="number" name="Glucose" step="0.1" min="0" required>
          </div>
          <div>
            <label>BloodPressure (mm Hg)</label>
            <input type="number" name="BloodPressure" step="0.1" min="0" required>
          </div>
          <div>
            <label>SkinThickness (mm)</label>
            <input type="number" name="SkinThickness" step="0.1" min="0" required>
          </div>
          <div>
            <label>Insulin (IU/mL)</label>
            <input type="number" name="Insulin" step="0.1" min="0" required>
          </div>
          <div>
            <label>BMI (kg/mÂ²)</label>
            <input type="number" name="BMI" step="0.1" min="0" required>
          </div>
          <div>
            <label>DiabetesPedigreeFunction</label>
            <input type="number" name="DiabetesPedigreeFunction" step="0.01" min="0" required>
          </div>
          <div>
            <label>Age (years)</label>
            <input type="number" name="Age" step="1" min="1" required>
          </div>
        </div>
        <br>
        <button class="btn" type="submit">Predict Risk</button>
      </form>
      <footer>
        <hr>
        <p>Built with Flask + scikit-learn Â· Dataset: PIMA Indians Diabetes</p>
      </footer>
    </div>
  </div>
</body>
</html>
